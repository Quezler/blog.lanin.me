{% if page.title %}
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}" />
<meta name="keywords" content="{{ site.keywords | join: ', ' }}{% if page.tags %}, {{ page.tags | join: ', ' }}{% endif %}" />
<meta property="og:site_name" content="Maxim Lanin" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 100, '...' }}{% endif %}" />
<meta property="og:locale" content="en_US" />
<meta property="og:updated_time" content="{{ page.date | date: '%Y-%m-%d' }}T{{ page.date | date: '%T' }}+00:00" />
<meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}T{{ page.date | date: '%T' }}+00:00" />
<meta property="article:modified_time" content="{{ page.date | date: '%Y-%m-%d' }}T{{ page.date | date: '%T' }}+00:00" />
<meta property="article:author" content="http://lanin.me" />
<meta property="article:publisher" content="http://blog.lanin.me/" />
{% for category in page.categories %}<meta property="article:section" content="{{ category }}" />
{% endfor %}
{% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}" />
{% endfor %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.content | strip_html | strip_newlines | truncate: 140, '...' }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
<meta name="keywords" content="{{ site.keywords | join: ', ' }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Maxim Lanin" />
<meta property="og:title" content="Maxim Lanin" />
<meta property="og:url" content="http://blog.lanin.me/" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:locale" content="en_US" />
{% endif %}
